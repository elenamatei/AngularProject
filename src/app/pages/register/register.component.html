<div class="wallpaper">
  <div class="container-fluid ">
    <div class="row">
      <div class="left-side">
        <img src="../../../assets/test.png">
      </div>

      <div class="register-form">

        <h1>Register</h1>
        <form [formGroup]="myForm" (ngSubmit)="doRegister()">
          <div class="form-group">
            <label>Email</label>
            <input #registerEmail class="form-control field" formControlName="email" placeholder="Email" [ngClass]="myForm.controls.email.errors?'is-invalid':''"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input #registerPassword class="form-control field" formControlName="password" type="password" placeholder="Password" [ngClass]="myForm.controls.password.errors?'is-invalid':''" />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input #registerConfirmPassword class="form-control field" formControlName="confirmPassword" type="password" placeholder="Type password again" [ngClass]="myForm.controls.password.errors?'is-invalid':''" />
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
            <label class="form-check-label" for="flexSwitchCheckChecked">I agree with the policy.</label>
          </div>
          <button
            (click)="onRegisterClick(
            registerEmail,
            registerPassword,
            registerConfirmPassword

            )"
            [disabled]="!myForm.valid" class="btn btn-success" type="submit">Register</button>
        </form>

        <div class="redirect-login">
<!--        <a href="#" (click)="goToLogin()" > Login here! </a>-->
        <a [routerLink]="['/login']">Login here!</a>
        </div>

      </div>

    </div>
  </div>
</div>
